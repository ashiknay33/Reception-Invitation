<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaik Nayeem and Anjum Begum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="content">
<h1>Reception Invitation</h1>
		<h2><i>Shaik Nayeem <br><span> and </span><br> Anjum Begum</i></h2>
            <p class="date">Reception on <strong>10th December 2024</strong> around <strong>1:30 AM</strong></p>
	    <p class="venue">Venue: RN Palace, Begur, Bangalore, 560068 </p>
	    <p class="location">Location: <a href="https://maps.app.goo.gl/XiWBimYsfd9roUh98" target="_blanl">Google Maps</a></p>
	  
	    <div id="countdown" class="countdown">
                <p>Countdown:</p>
                <span id="days">00</span> Days 
                <span id="hours">00</span> Hours 
                <span id="minutes">00</span> Minutes 
                <span id="seconds">00</span> Seconds
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        const weddingDate = new Date('December 10, 2024 13:30:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            if (timeLeft < 0) {
                clearInterval(timer);
                document.getElementById('countdown').innerHTML = "It's Wedding Time!";
            }
        }

        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
